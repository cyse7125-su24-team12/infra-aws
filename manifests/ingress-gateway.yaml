apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: grafana-gateway
  # namespace: istio-system
  namespace: prometheus-grafana
  # annotations:
  #   external-dns.alpha.kubernetes.io/hostname: shyammylai.me
spec:
  selector:
    istio: gateway
    # app: app=istio-gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "grafana.shyammylai.me"
        - "llm.shyammylai.me"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "grafana.shyammylai.me"
        - "llm.shyammylai.me"
      tls:
        # httpsRedirect: true
        mode: SIMPLE
        credentialName: grafana-cert-tls
        # credentialName: cert-manager-webhook-ca
